{% load static %}
<!DOCTYPE html>
<html lang="en rus">
<head>
    <meta charset="utf-8" />
  <!-- Bootstrap CSS -->
    <title>{% block title %}Аренда инструмента{% endblock %}</title>

    <link href="{% static "css/base.css" %}" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/product/">
    <style>
        #navy_panel {
            background-color: rgba(0, 0, 0, .85);
            width: auto;
        }
        .py-2 {
            color: white;
        }
    </style>
</head>
<body>
    <nav class="site-header sticky-top py-1" id = "navy_panel">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2" href="#" aria-label="Product">
                <svg xmlns="http://www.w3.org/2000/svg" color="white"  width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto" role="img" viewBox="0 0 24 24" focusable="false"><title>Product</title><circle cx="12" cy="12" r="10"></circle><path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"/></svg>
            </a>
    <a class="py-2 d-none d-md-inline-block" href="/">Главная</a>
    <a class="py-2 d-none d-md-inline-block" href="#">Каталог</a>
    <a class="py-2 d-none d-md-inline-block" href="#">Условия</a>
    <a class="py-2 d-none d-md-inline-block" href="#">Оплата и доставка</a>
    <a class="py-2 d-none d-md-inline-block" href="#">Сервис</a>
    <a class="py-2 d-none d-md-inline-block" href="#">Цены</a>
    <a class="py-2 d-none d-md-inline-block" href="/cart/">Корзина</a>
        <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Поиск инструмента" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
    </form>
        </div>
    </nav>
    <div id="header">
        <a href="/" class="logo">Аренда инструмента</a>
    </div>

    <div id="subheader">
        <div class="cart">
            Ваша корзина пуста
        </div>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
